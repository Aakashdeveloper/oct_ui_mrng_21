<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control" placeholder="firstname"
                            name="fname" id="firstname"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" placeholder="lastname"
                            name="lname" id="lastname"/>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="mail">Email</label>
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="mail"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input class="form-control"
                                name="pwd" id="password" type="password"/>
                            </div>
                        </div>
                         <!--Radio-->
                        <label>Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="female"/> Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="male"/> Male
                            </label>
                        </div>
                        <label>Shift</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="shift" value="night"/> Night
                            </label>
                            <label>
                                <input type="radio" name="shift" value="day"/> Day
                            </label>
                        </div>

                        <!--Checkboxes-->
                        <label>Language</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="javascript" name="lang"/>JavaScript
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="react" name="lang"/>React
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="node" name="lang"/>Node
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment">

                            </textarea>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label for="mail" class="col-sm-2 control-label" for="mail">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="mail" type="text">
                                <span class="glyphicon glyphicon-ok form-control-feedback">

                                </span>
                            </div>
                        </div>
                        <div class="form-group has-warning has-feedback">
                            <label for="mail" class="col-sm-2 control-label" for="mail">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="mail" type="text">
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback">
                                    
                                </span>
                            </div>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label for="mail" class="col-sm-2 control-label" for="mail">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="mail" type="text">
                                <span class="glyphicon glyphicon-remove form-control-feedback">
                                    
                                </span>
                            </div>
                        </div>

                        <!--
                        <div class="row">
                            <div class="input-group col-md-4 col-md-offset-1">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input id="email" type="text" class="form-control"
                                name="email" placeholder="Email"/>
                            </div>
                            <div class="input-group col-md-4">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input id="password" type="password" class="form-control"
                                name="password" placeholder="Password"/>
                            </div>
                        </div>
                       -->
                        <br/>
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </form>
                </div>  
            </div>
        </div>
    </body>
</html>
